    <script>
        let model, webcam, ctx, isRunning = false;
        let currentPhrase = '';
        let currentModelURL = '';
        let maxPredictions = 0;
        const synth = window.speechSynthesis;

        const instructions = {
            "Hello": "Raise your dominant hand near your forehead and move it outward in a wave motion.",
            "Goodbye": "Open hand waving from the wrist near shoulder height.",
            "Please": "Open hand placed on your chest in a circular motion.",
            "Sorry": "Make a fist and rub it in a circular motion on your chest.",
            "Good morning": "Sign GOOD then move your arm upward like the sunrise.",
            "Good night": "Sign GOOD then fold your hand down like going to sleep.",
            "How are you?": "Form your hands into curved shapes and rotate them inward, then point.",
            "Nice to meet you": "Slide one hand over the other, then make two index fingers meet.",
            "What's your name?": "Tap both hands as letter H twice, then point.",
            "My name is...": "Place flat hand to your chest then sign NAME handshape.",
            "Thank you": "Open hand from chin moving outward.",
            "Hungry": "Make a C shape and move it down your chest.",
            "Tired": "Place hands on chest and drop elbows downward.",
            "Busy": "Move your dominant hand quickly across your supporting arm.",
            "Help": "Make a thumbs-up on your palm and lift upward.",
            "Deaf": "Point from ear to mouth.",
            "Hearing": "Point to your lips and make a small circular motion.",
            "Hard of hearing": "Make an H handshape and move side to side.",
            "Good": "Flat hand from chin moving outward and downward.",
            "Bad": "Flat hand from chin moving downward flipping palm.",
            "Fine": "Thumb touches chest, fingers spread.",
            "Excuse me": "Slide fingertips across opposite palm.",
            "See you later": "V-hand from eyes then L-hand gesture.",
            "See you tomorrow": "V-hand from eyes then thumb-up moving forward."
        };

        // Mapping of phrases to example GIFs (relative path to GIF folder)
        const gifMapping = {
            'Hello': ['hello.gif'],
            'Goodbye': ['goodbye.gif'],
            'Please': ['please.gif'],
            'Sorry': ['sorry.gif'],
            'Good morning': ['good_morning.gif'],
            'Good night': ['good_night.gif'],
            'How are you?': ['how_are_you.gif'],
            'Nice to meet you': ['nice_to_meet_you.gif'],
            "What's your name?": ['whats_your_name.gif'],
            'My name is...': ['my_name_is.gif'],
            'Thank you': ['thank_you.gif'],
            'Hungry': ['hungry.gif'],
            'Tired': ['tired.gif'],
            'Busy': ['busy.gif'],
            'Help': ['help.gif'],
            'Deaf': ['deaf.gif'],
            'Hearing': ['hearing.gif'],
            'Hard of hearing': ['hard_of_hearing.gif'],
            'Good': ['good.gif'],
            'Bad': ['bad.gif'],
            'Fine': ['fine.gif'],
            'Excuse me': ['excuse_me.gif'],
            'See you later': ['see_you_later.gif'],
            'See you tomorrow': ['see_you_tomorrow.gif']
        };

        function populateGifPanel(phrase) {
            const panel = document.getElementById('gifPanel');
            panel.innerHTML = '';
            const gifs = gifMapping[phrase] || [];
            if (gifs.length === 0) return;
            gifs.slice(0, 3).forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = src.split('/').pop().replace('.gif', '').replace(/_/g,' ');
                panel.appendChild(img);
            });
            // Try to size the GIFs to match the canvas (camera) if present
            updateGifSizes();
        }

        function updateGifSizes() {
            const canvasEl = document.getElementById('canvas');
            const panel = document.getElementById('gifPanel');
            if (!panel) return;
            const imgs = panel.querySelectorAll('img');
            let w = 400, h = 400; // fallback
            if (canvasEl && canvasEl.clientWidth && canvasEl.clientHeight) {
                w = canvasEl.clientWidth;
                h = canvasEl.clientHeight;
            } else if (canvasEl && canvasEl.width && canvasEl.height) {
                w = canvasEl.width;
                h = canvasEl.height;
            }
            imgs.forEach((img) => {
                img.style.width = w + 'px';
                img.style.height = h + 'px';
            });
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1;
            synth.speak(utterance);
        }

        function stopAllSpeech() {
            synth.cancel();
        }

        function openPractice(phrase, modelURL) {
            currentPhrase = phrase;
            currentModelURL = modelURL;
            document.getElementById('practiceTitle').textContent = `Practice: ${phrase}`;
            document.getElementById('practiceModal').style.display = 'block';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            
            // SET INSTRUCTIONS
            document.getElementById('instructionText').textContent = instructions[phrase] || "No instructions found.";
            // Populate GIFs for the given phrase
            populateGifPanel(phrase);
        }

        function closePractice() {
            if (isRunning && webcam) {
                webcam.stop();
                isRunning = false;
            }
            stopAllSpeech();
            // Refresh the page when closing
            window.location.reload();
        }

        async function startPractice() {
            const modelURL = currentModelURL + 'model.json';
            const metadataURL = currentModelURL + 'metadata.json';

            try {
                // Load the pose model
                model = await tmPose.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Setup webcam
                const size = 400;
                const flip = true;
                webcam = new tmPose.Webcam(size, size, flip);
                await webcam.setup();
                await webcam.play();
                isRunning = true;

                // Setup canvas
                const canvas = document.getElementById('canvas');
                canvas.width = size;
                canvas.height = size;
                ctx = canvas.getContext('2d');
                // Resize GIF thumbnails to match new canvas size
                updateGifSizes();

                window.requestAnimationFrame(loop);
            } catch (error) {
                console.error('Error loading model:', error);
                alert('Error starting camera. Please allow camera access and try again.');
            }
        }

        async function loop() {
            if (isRunning) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            // Estimate pose
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            // Run prediction
            const prediction = await model.predict(posenetOutput);

            let predictionsHTML = '';
            let maxPrediction = { className: '', probability: 0 };

            for (let i = 0; i < maxPredictions; i++) {
                const probability = (prediction[i].probability * 100).toFixed(1);
                predictionsHTML += `
                    <div class="prediction-item">
                        <span>${prediction[i].className}</span>
                        <span>${probability}%</span>
                    </div>
                `;

                if (prediction[i].probability > maxPrediction.probability) {
                    maxPrediction = prediction[i];
                }
            }

            document.getElementById('predictions').innerHTML = predictionsHTML;

            // Draw pose
            drawPose(pose);

            // Check if correct - ONLY speak "Correct!"
            const threshold = 0.7;
            if (maxPrediction.probability > threshold) {
                const detectedPhrase = maxPrediction.className.toLowerCase().trim();
                const targetPhrase = currentPhrase.toLowerCase().trim();

                if (detectedPhrase === targetPhrase) {
                    document.getElementById('feedback').textContent = '✓ Correct!';
                    document.getElementById('feedback').className = 'feedback correct';
                    speak('Correct!');
                } else {
                    document.getElementById('feedback').textContent = '✗ Try Again';
                    document.getElementById('feedback').className = 'feedback wrong';
                    // NO voice feedback for "Try Again" - removed speak('Try again');
                }
            }
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                // Draw keypoints and skeleton
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('practiceModal');
            if (event.target === modal) {
